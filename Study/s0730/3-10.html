<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table border="1" width="500" height="300">
        <tr align="center">
            <td>1</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <table border="1" width="500" height="300">
        <tr align="center">
            <td colspan="2" class="view" style="background-color: skyblue">1</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <table border="1" width="500" height="300">
        <tr align="center">
            <td>1</td>
            <td rowspan="2" class="view" style="background-color: skyblue">2</td>
        </tr>
        <tr align="center">
            <td>3</td>
        </tr>
    </table>
</body>
</html>
