<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>form control</title>
</head>
<body>
    <h2 align="center">form control test - 회원가입</h2>
    <table border="1" width="600" height="250" align="center">
        <tbody>
            <tr>
                <td align="center">이름</td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td align="center">아이디</td>
                <td>
                    <input type="text" id="id" name="id">
                    <button>중복확인</button>
                </td>
            </tr>
            <tr>
                <td align="center">비밀번호</td>
                <td>
                    <input type="password" id="password" name="password">
                </td>
            </tr>
            <tr>
                <td align="center">비밀번호확인</td>
                <td>
                    <input type="password" id="password" name="password">
                </td>
            </tr>
            <tr>
                <td align="center">성별</td>
                <td>
                    <input type="radio" name="gender" value="m">남
                    <input type="radio" name="gender" value="w" checked="checked">여
                </td>
            </tr>
            <tr>
                <td colspan="2" class="view" align="center">좋아하는 과일</td>
            </tr>
            <tr>
                <td colspan="2" class="view" align="center">
                    <input type="checkbox" name="fruit" value="apple">사과
                    <input type="checkbox" name="fruit" value="watermelon" checked="checked">수박
                    <input type="checkbox" name="fruit" value="strawberry">딸기
                    <input type="checkbox" name="fruit" value="grape">포도
                </td>
            </tr>
            <tr>
                <td align="center">이메일</td>
                <td>
                    <input type="text" id="email" name="email"> @
                    <select name="area" >
                        <option value="naver">네이버</option>
                        <option value="daum">다음</option>
                     </select>
                     <input type="text" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td align="center">연락처</td>
                <td>
                    <select name="area" >
                        <option value="010">010</option>
                        <option value="02" selected="selected">02</option>
                        <option value="031">031</option> 
                        <option value="041">041</option>
                        <option value="051">051</option>
                        <option value="061">061</option>
                     </select> -
                     <input type="phone" id="phone" name="phone"> - 
                     <input type="phone" id="phone" name="phone">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2" class="view">
                <button>회원가입</button>
                <button>초기화</button>
                </td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
