<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력</legend>
            <ul type="none">
                <li>
                    <label for="userid">아이디 : </label><input type="text" id="userid" name="userid">
                </li>
                <li>
                    <label for="pass">비밀번호 : </label><input type="pass" id="pass" id="pass">

        <fieldset>
            <legend>선택 입력</legend>

                <li>
                    <label for="phone">전화번호 : </label><input type="text" id="phone" name="phone">
                </li>
                <li>
                    <label for="address">주소 : </label><input type="text" id="address" name="address">
                </li>
            </ul>
        </fieldset>
    </form>

</html>
