<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화정보사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- 상단 navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand  text-white" href="#">영화 관리</a>
        <button class="navbar-toggler border-white bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="navbar-nav mr-auto ms-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="제목을 입력하세요." aria-label="Search">
            <button class="btn btn-outline-success  text-white border-white" type="submit">Search</button>
          </form>
          <ul id="header_nav_confirm_off" class="navbar-nav ms-auto">
            <li class="nav-item ">
              <a class="nav-link active  text-white" aria-current="page" href="#">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active  text-white" aria-current="page" href="#">로그아웃</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">게시판</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">마이페이지</a>
            </li>
          </ul>
        </div>
        
      </div>
    </nav>
    <!-- 상단 navbar end -->

    <!-- 중앙 content start -->
    <div class="container">
      <div class="row">
        <!-- 중앙 center content start  -->
        <!-- 영화목록 -->
        <div class="col-md-9">
          <h3 class="mt-3">영화목록</h3>
          <div class="row">
            <div class="content-movie-list row">
              <!-- 비동기 통신을 이용해 동적으로 html 삽입 -->
            </div>
          </div>
        </div>
        <!-- 중앙 center content end  -->
        <!-- 중앙 right content start -->
        <div class="col-md-3">
          <h4>찜리스트</h4>
          <div id="like-movie-list"></div>
        </div>

      </div>
    </div>

    
    <footer>
      <nav class="navbar navbar-expand-lg  bg-dark d-flex justify-content-center ">
        <div class="footer-list text-white d-flex gap-3 ">
          <a class="text-white" href="#">개인정보</a>
          <a class="text-white" href="#">처리방침</a>
          <a class="text-white" href="#">이용약관</a>
          <a class="text-white" href="#">오시는 길</a>
          &copy; SSAFY
        </div>
      </nav>
      
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
