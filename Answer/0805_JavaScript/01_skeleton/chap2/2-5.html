<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>시계</title>
    <script type="text/javascript">
      window.onload = function () {
        setInterval(showTime, 1000);  // 간격 설정, 1초마다 showTime 호출
                                      // showTime()으로 하면 주기적으로 호출되지 않음
      };

      function showTime() {  // 자바는 메소드를 인자값으로 넣을 수 없음
        var view = document.getElementById("view");
        var date = new Date();
        view.innerHTML = date.toLocaleTimeString();  // span에 html 넣기, 
      }
    </script>
  </head>
  <body>
    현재 시간 : <span id="view"></span>
  </body>
</html>
